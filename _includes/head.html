<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- begin custom SEO because jekyll-seo-tag is to restrictive -->{% if page.layout == 'home' %}
  <title>{{ site.title }} | {{ site.description }}</title>
  <meta name="generator" content="Jekyll v3.7.4" />
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:locale" content="en_US" />
  <meta name="description" content="{{ site.meta_description }}" />
  <meta property="og:description" content="{{ site.meta_description }}" />
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <script type="application/ld+json">
  {"@type":"WebSite","url":"{{ site.url }}","headline":"{{ site.title }}","name":"{{ site.title }}","description":"{{ site.meta_description }}","@context":"http://schema.org"}</script>
{% else %}
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="generator" content="Jekyll v3.7.4" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:locale" content="en_US" />
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines }}" />
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines }}" />
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:type" content="article" />
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
  <meta name="google-site-verification" content="PrLKL6WSJegpgrblPbXHO6TVC999lO7GDfSVrmPUL3A" />
  <script type="application/ld+json">
  {"@type":"BlogPosting","mainEntityOfPage":{"@type":"WebPage","@id":"{{ site.url }}{{ page.url }}"},"url":"{{ site.url }}{{ page.url }}","headline":"{{ page.title }}","datePublished":"{{ page.date | date_to_xmlschema }}","dateModified":"{{ page.date | date_to_xmlschema }}","description":"{{ page.excerpt | strip_html | strip_newlines }}","@context":"http://schema.org"}</script>{% endif %}<!-- end custom SEO -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {% comment %}
  {%- if jekyll.environment == 'production' and site.just_comments -%}
  <script async src="https://just-comments.com/w2.js"></script>
  {%- endif -%}
  {% endcomment %}

</head>
