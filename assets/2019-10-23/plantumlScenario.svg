@startuml
together {
    actor Client
    node Server {
        node "Docker Daemon" {
            together {
                node NGINX
            }
            together {
                node "App1"
                node "App2"
                node Nextcloud
            }
        }
    }
}

NGINX -[hidden]-> Nextcloud
NGINX -[hidden]-> App1
NGINX -[hidden]-> App2

Client-> NGINX : cloud.example.com
NGINX -> App1 : app1.example.com
NGINX -> App2 : app2.example.com
NGINX -> Nextcloud : cloud.example.com
@enduml

